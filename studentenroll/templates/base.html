
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <style>
        *{
        padding:0px;
        border-box:box sizing;
        margin:0px;
        }

        .navbar-nav > li{
            padding-left:30px;
            padding-right:30px;
            }

         .form-group{
            justify-content:center;
            align-items:center;
            }




          .navbar{
            width: display-width;
          }

          img{
           width: display-width;
           height: 550px;
          }

      </style>
  </head>
    {% load static %}


    <a href="{% static 'myapp/style.txt' %}"></a>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href='/' style="color:#e3f8gd;">CodeArdents</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
      </li>

      {% if user.is_authenticated %}


      <li class="nav-item active">
        <a class="nav-link " href="show" tabindex="-1" aria-disabled="true">Enrolled Courses</a>
      </li>

      <br>
      <li class="nav-item active" >
        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Hello, {{user.username}}</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link " href="logout" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
      {% else %}
       <li class="nav-item active">
        <a class="nav-link " href="register" tabindex="-1" aria-disabled="true">Sign Up</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link " href="login" tabindex="-1" aria-disabled="true">Login</a>
      </li>
      {% endif %}

    </ul>
     {% if user.is_authenticated %}
    <form class="form-inline my-2 my-lg-0" method="POST" action="/search">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% endif %}
  </div>
</nav>


    {% block content %}
    {% endblock %}
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
