<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="main">
<section class="signup">

<div class="container">
<div class="signup-content">
<form method="POST" action="login" id="signup-form" class="signup-form">
    {% csrf_token %}
<h2 class="form-title">Login</h2>

<div class="form-group">
<input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
</div>
<div class="form-group">
<input id="password-field" type="password" class="form-input" name="password"  placeholder="Password" />

</div>

<div class="form-group">
<input type="submit" name="submit" id="submit" class="form-submit" value="login" />
</div>
</form>
<p class="signuphere">
Don't have an account ? <a href="register" class="signuphere-link">Sign up here</a>
</p>

    <div>
        {% for message in messages %}
        <h3 >{{message}}</h3>
        {% endfor %}
    </div>
</div>
</div>
</section>
</div>

<script src="{% static 'vendor/jquery/jquery.min.js' %}" type="177884da634f10bdc019dcbd-text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="177884da634f10bdc019dcbd-text/javascript"></script>

<script async src="{% static 'https://www.googletagmanager.com/gtag/js?id=UA-23581568-13' %}" type="177884da634f10bdc019dcbd-text/javascript"></script>
<script type="177884da634f10bdc019dcbd-text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
<script src="{% static 'https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js' %}" data-cf-settings="177884da634f10bdc019dcbd-|49" defer=""></script>
</body>
</html>
